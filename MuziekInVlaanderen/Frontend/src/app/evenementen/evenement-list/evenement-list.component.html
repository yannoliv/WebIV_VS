Evenement lijst
<mat-card class="example-card" *ngFor="let evenement of evenementService.evenementen">
  <mat-card-header>
    <mat-card-title>{{evenement.Titel}}</mat-card-title>
    <mat-card-subtitle>{{evenement.Locatie}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{evenement.Beschrijving}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">LIKE</button>
    <button mat-button color="accent">SHARE</button>
  </mat-card-actions>
</mat-card>
