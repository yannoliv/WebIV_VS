<ul>
  <li *ngFor="let evenement of evenementService.evenementen">
    <div class="evenementKaartje" *ngIf="Categorie[evenement.Categorie] == geselecteerdeCategorie;">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{evenement.Titel}}</mat-card-title>
          <mat-card-subtitle>{{evenement.Locatie}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="../../../assets/{{evenement.File}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>{{evenement.Beschrijving}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary">LIKE</button>
          <button mat-button color="accent">SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="evenementKaartje" *ngIf="!geselecteerdeCategorie">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{evenement.Titel}}</mat-card-title>
          <mat-card-subtitle>{{evenement.Locatie}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="../../../assets/{{evenement.File}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>{{evenement.Beschrijving}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary">LIKE</button>
          <button mat-button color="accent">SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </li>
</ul>
