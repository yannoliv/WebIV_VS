{{filterOpPLaats}}
<ul>
  <li *ngFor="let evenement of evenementen">
    <div class="evenementKaartje" *ngIf="Categorie[evenement.Categorie] == geselecteerdeCategorie;">
      <mat-card>
        <img mat-card-image src="../../../assets/{{evenement.File}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <mat-card-title>{{evenement.Titel}}</mat-card-title>
          <mat-card-subtitle>{{Plaats[evenement.Locatie]}}</mat-card-subtitle>
          <p>{{evenement.Beschrijving | slice:0:150}} ...</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/evenement', evenement.Id]">ERHEEN</button>
          <button mat-button color="accent">SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="evenementKaartje" *ngIf="!geselecteerdeCategorie">
      <mat-card>
        <img mat-card-image src="../../../assets/{{evenement.File}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <mat-card-title>{{evenement.Titel}}</mat-card-title>
          <mat-card-subtitle>{{Plaats[evenement.Locatie]}}</mat-card-subtitle>
          <p>{{evenement.Beschrijving | slice:0:150}} ...</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/evenement', evenement.Id]">ERHEEN</button>
          <button mat-button color="accent" >SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </li>
</ul>
